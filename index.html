<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>News App</title>
        <link rel="stylesheet" href="index.css">
</head>
<body>

        <nav>
                <div class="main-nav container flex">
                        <a href="#" onclick="reload()"  class="company-logo">
                                <img src="" alt="Company Logoo">
                        </a>
                        <div class="nav-links">
                                <ul class="flex">
                                        <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                                        <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                                        <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                                        <li class="hover-link nav-item" id="tech" onclick="onNavItemClick('tech')">Tech</li>

                                </ul>
                        </div>

                        <div class="search-bar flex">
                                <input type="text" name="search" id="searchInp" placeholder="e.g Science">
                                <button id="search-button" class="search-button">Search</button>
                        </div>
                </div>
        </nav>

        <main>
              <div class="cards-container container flex" id="cards-container">
                  
              

               

              </div>  
        </main>

        <template id="template-news-card">

                <div class="card">
                        <div class="card-header">
                                <img src="https://via.placeholder.com/400x200" alt="News Image" id="news-img">
                        </div>

                        <div class="card-content">
                                <h1 class="news-title">This is the Tittle</h1>
                                <h6 class="news-source" id="news-source">End Gadget 26/08/24</h6>
                                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt et illum adipisci ea in sunt ratione voluptate placeat repellat deserunt!</p>
                        </div>

        </template>

        
        <script src="index.js"></script>

</body>
</html>
